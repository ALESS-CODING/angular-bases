<h1 class="mt-2">{{name}}</h1>
<dl>
    <td>Nombre: </td>
    <dd> {{name}} </dd>

    <td>Edad :</td>
    <dd> {{edad}} </dd>

    <td>Metodo</td>
    <dd>{{getHeroDescripction()}}</dd>

    <td>Capitalizado: </td>
    <dd>{{capitalizadName}}</dd>
</dl>

<div>
    <button *ngIf="name !== 'Spiderman'" (click)="changeName()" class="btn btn-success mx-2">Cambiar nombre</button>

    <button *ngIf="edad !== 30" (click)="changeEdad()" class="btn btn-warning">Cambiar Edad</button>
</div>
