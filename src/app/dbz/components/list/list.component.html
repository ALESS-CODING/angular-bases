<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let item  of lista; 
        let i = index;" class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-dark': true}">
        <span>{{i+1}}</span>
        {{item.name}} - Power: {{item.power}}

        <button (click)="deleteCaracter(item.id)" class="btn btn-danger">X</button>
    </li>

</ul>
