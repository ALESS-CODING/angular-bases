<h4 class="text-center">Agregar Personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input class="form-control mb-2" [(ngModel)]="character.name" name="name" type="text"
        placeholder="Nombre personaje">
    <input class="form-control mb-2" [(ngModel)]="character.power" name="power" type="number" placeholder="Poder">

    <button type="submit" class="btn btn-warning">
        Agregar
    </button>
    <pre> {{character | json}} </pre>
</form>
